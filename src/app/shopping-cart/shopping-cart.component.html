<div class="item-div border" *ngFor="let item of cartArray; let i = index">
    <div class="img-div">
      <img src="{{item.ImageURL}}" class="img"
        alt="prooduct image">
    </div>
    <div class="details-div">
      <p><b>{{item.BrandName}}</b></p>
      <p>{{item.ProductName}}</p>
      <p>MRP {{item.MRF}}</p>
      <p><b>{{item.Price}}</b></p>
      Quantity: <button class="plus" (click)="addQuantity(item, i)">+</button> 
      <input type="text" pattern="[0-9]" class="quantity" [(ngModel)]="item.Quantity" readonly/>
      <button class="minus" (click)="minusQuantity(item, i)">-</button>
    </div>
</div>
<div class="checkout-div">
  <button class="button checkout" (click)="checkout()" *ngIf="cartArray.length > 0">Checkout</button>
</div>

<jw-modal id="custom-modal-1">
    <h1>Transaction successful</h1>
    <p>Total: {{total}}</p>
    <button (click)="closeModal('custom-modal-1');">Close</button>
</jw-modal>

<jw-modal id="custom-modal-2">
    <h1>Successful</h1>
    <p>Item removed from cart.</p>
    <button (click)="closeModal('custom-modal-2');">Close</button>
</jw-modal>

<jw-modal id="custom-modal-3">
    <h1>Successful</h1>
    <p>Item added to cart.</p>
    <button (click)="closeModal('custom-modal-3');">Close</button>
</jw-modal>
